<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" >
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid
                 && (loginForm.controls.userName?.touched
                 || mouserOverLogin)">Required</em>
      <input id="userName" required name="userName" (ngModel)="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid
                  &&(loginForm.controls.password?.touched
                  || mouserOverLogin)">Required</em>
      <input id="password" required name="password" (ngModel)="password" type="password" class="form-control"placeholder="Password..." />
    </div>
     <span (mouseenter) ="mouserOverLogin=true"  (mouseleave) ="mouserOverLogin=false">   
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
